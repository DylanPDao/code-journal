<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <p class="header">Code Journal</p>
        <p class="header go-entries">Entries</p>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form">
      <form action="">
        <div class="row">
          <h2 class="entry-header" id="new-entry-head">New Entry</h2>
        </div>
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" class="img-up" alt="image placeholder">
          </div>
          <div class="column-half">
            <label class="label-head" for="title-box">Title</label>
            <input type="text" id="title-box" class="textbox" required>
            <label class="label-head" for="url-box">Photo URL</label>
            <input type="url" id="url-box" class="textbox" required>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label class="label-head" for="notesbox">Notes</label>
            <textarea id="notesbox" rows="5" required></textarea>
          </div>
        </div>
        <div class="row btn-row">
          <div class="column-half delete-half">
            <button type="button" class="delete-btn hidden">Delete Entry</button>
          </div>
          <div class="column-half submit-half">
            <input type="submit" class="sv-btn" value="SAVE">
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="hidden">
      <div class="row entries-row">
        <h2 class="entry-header">Entries</h2>
        <div class="column-half">
          <div class="row search-row">
            <div class="search-container">
              <input class="search-bar" type="text" placeholder="Search...">
            </div>
            <i class="fa fa-question-circle"></i>
            <button class="sv-btn new-btn">New</button>
          </div>
        </div>
      </div>
      <div class="no-entries">No entries have been recorded</div>
      <ul>

      </ul>
    </div>
    <div class="modal row hidden">
      <div class="modal-content">
        <div class="column-full modal-header">
          <p class="modal-header-text">Are you sure you want to delete this entry?</p>
        </div>
        <div class="modal-btns row">
          <button class="cancel-btn">Cancel</button>
          <button class="confirm-btn">Confirm</button>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
